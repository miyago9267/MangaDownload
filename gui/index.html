<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫畫下載器</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <script src="/eel.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <form>
        <label>
            <h2>漫畫下載器</h2>
            <input type="text" placeholder="輸入漫畫編號..." id="number" autocomplete="off"/>
        </label>
        <div class="segment">
            <button class="unit" type="button" id="search"><i class="icon ai-search"></i>Search</button>
            <button class="unit" type="button" id="random"><i class="icon ai-arrow-shuffle"></i>Random</button>
        </div>
    </form>
<script src="./js/func.js"></script>
</body>
</html>
